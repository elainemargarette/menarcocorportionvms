<!-- visitor_sidebar.html -->
<div class="sidebar">
  <ul>
    <li><a href="{{ url_for('visitor_dashboard') }}" class="{% if request.endpoint == 'visitor_dashboard' %}active{% endif %}">Dashboard</a></li>
    <li><a href="{{ url_for('visitor_profile') }}" class="{% if request.endpoint == 'visitor_profile' %}active{% endif %}">Profile</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>
</div>

<style>
  .sidebar {
    width: 220px;
    background-color: red;
    height: 100vh;
    padding: 30px 20px;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    margin-bottom: 20px;
  }

  .sidebar ul li a {
    display: block;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 10px 15px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .sidebar ul li a:hover {
    background-color: red;
  }

  .sidebar ul li a.active {
    background-color: red;
    pointer-events: none;
  }
</style>
