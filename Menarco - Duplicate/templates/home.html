    * {

      padding: 0;

    body {
      background: #f9f9f9;

    header {
      background-color: #5d8aa8;

    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 2px 8px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 2px 6px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
