{% extends 'base_visitor.html' %}

{% block content %}
  <h1>Visitor Dashboard</h1>
  <p>Welcome, {{ session['name'] }}!</p>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #5d8aa8;
      color: white;
      padding-top: 40px;
      position: fixed;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #466f89;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Profile</a>
    <a href="#">Dashboard</a>
    <a href="#">Visitor Form</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('visitor_dashboard') }}">Dashboard</a>

    
  </div>

  <div class="main">
    <h1>Welcome, {{name }}!</h1>
    <p>This is your Visitor Dashboard.</p>
  </div>
</body>
</html>
