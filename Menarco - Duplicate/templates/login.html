<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menarco Development - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #5d8aa8;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 20px;
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: #fff;
      color: #5d8aa8;
      border-color: #fff;
    }
    .login-section {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: rgba(93, 138, 168, 0.1);
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #2b2b2b;
    }
    .login-container form input {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .login-container form input:focus {
      border-color: #5d8aa8;
      outline: none;
    }
    .login-container form button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #5d8aa8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container form button:hover {
      background-color: #466f89;
    }
    .register-button {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #5d8aa8;
      border: 2px solid #5d8aa8;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .register-button:hover {
      background-color: #5d8aa8;
      color: white;
    }
    .error {
      color: #d33;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      color: #777;
      background-color: #f9f9f9;
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.05);
    }
    /* Accessibility: screen-reader only text */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Menarco Development</div>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Login to Menarco</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username" class="sr-only">Username</label>
        <input id="username" type="text" name="username" placeholder="Username" required autocomplete="username" />
        
        <label for="password" class="sr-only">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        
        <button type="submit">Login</button>
      </form>
      <a class="register-button" href="{{ url_for('register') }}">Register</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Menarco Development. All rights reserved.
  </footer>

</body>
</html>
