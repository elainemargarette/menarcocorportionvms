<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Panel - Menarco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #5d8aa8;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #466f89;
    }

    .sidebar-toggle {
      display: none;
      background-color: #5d8aa8;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    .main-content {
      margin-left: 220px;
      flex-grow: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
      }

      .main-content {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <h2>Menarco</h2>
      <a href="{{ url_for('visitor_dashboard') }}" class="{% if request.path == url_for('visitor_dashboard') %}active{% endif %}">Dashboard</a>
      <a href="{{ url_for('visitor_profile') }}" class="{% if request.path == url_for('visitor_profile') %}active{% endif %}">Profile</a>
      <a href="{{ url_for('visitor_form') }}" class="{% if request.path == url_for('visitor_form') %}active{% endif %}">Visitor Form</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
