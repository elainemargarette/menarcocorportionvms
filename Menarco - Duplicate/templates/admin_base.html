<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Menarco</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background-color: #5d8aa8;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #466f89;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menarco Admin</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="{% if request.path == url_for('admin_dashboard') %}active{% endif %}">Dashboard</a>
    <a href="{{ url_for('admin_profile') }}" class="{% if request.path == url_for('admin_profile') %}active{% endif %}">Profile</a>
    <a href="{{ url_for('admin_visitor_log') }}" class="{% if request.path == url_for('admin_visitor_log') %}active{% endif %}">Visitor Log</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="main-content">
    {% block content %}
    <!-- Page content will be injected here -->
    {% endblock %}
  </div>

</body>
</html>
